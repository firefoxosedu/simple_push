<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Push</title>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="style/app.css">

    <!-- Localization -->
    <!--
      We need a way to indicate where the resources are
    -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!--
      Let's import the l10n magic! This is available in /shared/js folder
      of Gaia's repo.
    -->
    <script defer src="js/l10n.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/links.js"></script>
  </head>

  <body>
    <a data-l10n-id="hello" href="https://github.com/firefoxosedu/simple_push/" class="title">
      Simple Push App
    </a>
    <section class="panel">
      <h1 data-l10n-id="hello">Simple Push App</h1>
      <p data-l10n-id="app_explanation"></p>
      <button data-l10n-id="subscribe" id="subscribe">Subscribe</button>
      <p data-l10n-id="channel" id="channel" class="hidden"></p>
      <button data-l10n-id="unsubscribe" id="unsubscribe">Unsubscribe</button>
    </section>
    <a href="https://github.com/firefoxosedu/" class="footer-logo">
    </a>
  </body>
</html>
